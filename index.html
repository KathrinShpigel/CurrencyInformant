<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Валютный информатор: курс валют Национального банка Республики Беларусь">
    <meta name="Keywords" content="курс валют"> 
    <title>Currency informant</title>
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h2 class="header__title">Валютный информатор</h2>
    </header>
    <section class="section">
        <div class="container">
            <div class="section-info">
                <h3 class="section__title">Официальные курсы валют на сегодня и вчера</h3>
                <div class="info__list">
                    <div class="info__titles">
                        <div class="info__title">Курсы НБРБ на
                            <time class="info__time"></time>
                        </div>
                        <div class="info__subtitle">Курсы валют НБРБ на
                            <time class="info__time"></time>
                        </div>
                    </div>
                    <!-- here template--->
                </div>            
            </div>
        </div>
    </section>
    <main class="main">
        <div class="container">
            <h3 class="main__title">Информация о валюте за период</h3>
            <form class="form">
                <div class="select__wrapper">
                    <label class="select__label" for="select-cur">Валюта:</label>
                    <select class="form__select select__cur" id="select-cur" size="1" name="cur[]" disabled>
                        <!-- here template--->
                    </select>
                </div>
                <div class="select__wrapper">
                    <label for="start">Период с </label>
                    <input class="form__select select__date-start" type="date" id="start" name="trip-start" min="1991-01-01">
                    <label for="end"> по </label>
                    <input class="form__select select__date-end" type="date" id="end" name="trip-end" min="1991-01-01">
                </div>
                <div class="select__wrapper">
                    <label class="select__label" for="select-interval">Интервал:</label>
                    <select class="form__select select__interval" id="select-interval" size="1" name="period[]">
                        <option class="form__option" value="oneDay">1 день</option>
                        <option class="form__option" value="oneWeek">1 неделя</option>
                        <option class="form__option" value="oneMonth">1 месяц</option>
                        <option class="form__option" value="oneYear">1 год</option>
                        <option class="form__option" value="fiveYear">5 лет</option>
                    </select>
                </div>
                <button class="form__btn draw__btn" type="button" value="Отправить" disabled>Получить данные</button>
            </form>
            <div class="chart">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                    <p class="highcharts-description">
                        График демонстрирует тенденцию изменения валюты за указанный период. 
                    </p>
                </figure>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <address class="footer__author">
                Author: Ekaterina Shpigel
            </address>
        </div>
    </footer>

    <template id="info-content">
        <div class="info__content">
            <div class="content__top">
                <span class="top__name"></span>
                <span class="top__value"></span> BYN
                <img class="top__img" alt="changing">
            </div>
            <div class="content__bottom">
                Вчера: <span class="bottom__value"></span> BYN
                <span class="change__info"></span>
            </div>
        </div>
    </template>
    
    <template id="form-option">
        <option class="form__option"></option>
    </template> 

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="./js/chart.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./js/date.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
