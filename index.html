<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Валютный информатор: курс валют Национального банка Республики Беларусь">
    <meta name="Keywords" content="курс валют"> 
    <title>Currency informant</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">
                Валютный информатор
            </h2>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="section-info">
                <h3 class="section__title">Официальные курсы валют на сегодня и вчера</h3>
                <div class="info__list">
                    <div class="info__item info__subtitle">
                        <div class="item__top">
                            Курсы НБРБ на
                            <time class="info__time" datetime="2020-09-08">08/09</time>
                        </div>
                        <div class="item__bottom">
                            Курсы валют НБРБ на
                            <time class="info__time" datetime="2020-09-07">07/09</time>
                        </div>
                    </div>
                    <div class="info__item">
                        <div class="item__top">
                            USD <span class="info__rate">3,2</span> BYN
                        </div>
                        <div class="item__bottom">
                            Вчера: USD <span class="info__rate">3,2</span> BYN
                        </div>
                    </div>
                    <div class="info__item">
                        <div class="item__top">
                            EUR <span class="info__rate">3,2</span> BYN
                        </div>
                        <div class="item__bottom">
                            Вчера: EUR <span class="info__rate">3,2</span> BYN
                        </div>
                    </div>
                    <div class="info__item">
                        <div class="item__top">
                            RUB <span class="info__rate">3,2</span> BYN
                        </div>
                        <div class="item__bottom">
                            Вчера: RUB <span class="info__rate">3,2</span> BYN
                        </div>
                    </div>
                    <div class="info__item">
                        <div class="item__top">
                            UAH <span class="info__rate">3,2</span> BYN
                        </div>
                        <div class="item__bottom">
                            Вчера: UAH <span class="info__rate">3,2</span> BYN
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="main">
        <div class="container">
            <h3 class="main__title">
            </h3> 
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <address class="footer__author">
                Author: Ekaterina Shpigel
            </address>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
